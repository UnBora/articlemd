<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Article Management System</h1>
    <hr>
    <h2>Update Article</h2>

    <form action="#" th:action="@{/updateArticle}" th:object="${article}" method="POST" enctype="multipart/form-data">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{articleTitle}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{authorName}" class="form-control mb-4 col-4">

        <input type="file" name="multipartFile" class="form-control-file">

        <p></p>
        <button type="submit" class="btn btn-info col-2"> Update Article</button>
    </form>

    <hr>

    <a th:href="@{/1}">Back to Article List</a>
</div>
</body>
