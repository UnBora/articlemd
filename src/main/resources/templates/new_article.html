<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Article Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Article Management System</h1>
    <hr>
    <h2>Save Article</h2>
<!-- ???? method="POST" ?????? Post ?? Database -->
    <form action="#" th:action="@{/saveArticle}" th:object="${article}" method="POST" enctype="multipart/form-data">
        <input type="text" th:field="*{articleTitle}" placeholder="Article Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" placeholder="Article Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{authorName}" placeholder="Author Name" class="form-control mb-4 col-4">

        <input type="file" name="multipartFile" class="form-control-file" required>
        <br>
        <button type="submit" class="btn btn-primary">Save Article</button>
    </form>
    <hr>
    <a th:href="@{/1}"> Back to Article List</a>
</div>
</body>

</html>
